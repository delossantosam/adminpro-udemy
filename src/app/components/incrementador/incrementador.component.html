<h3>{{ leyenda }}</h3>

<div class="input-group-prepend">
  <button class="btn btn-primary" 
          type="button" 
          id="button-addon2" 
          (click)="cambiarvalor(-5);">
    <i class="mdi mdi-minus"></i>
  </button>
</div>

<input 
  #txtProgress
  type="number" 
  min="1" 
  max="100" 
  class="form-control" 
  name="progreso"
  [(ngModel)]="procentaje"
  (ngModelChange)="onChanges( $event )">

<div class="input-group-prepend">
  <button class="btn btn-primary" 
      type="button" id="button-addon1" 
      (click)="cambiarvalor(5);">
      <i class="mdi mdi-plus"></i>
  </button>
</div>
